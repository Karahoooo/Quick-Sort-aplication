 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Sort App</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <div class="container">
        <h2>Quick Sort Application</h2>
        <label for="numbers">Enter numbers (comma separated):</label>
        <input type="text" id="numbers" placeholder="e.g. 64,34,25,12">
        <button onclick="sortNumbers()">Sort</button>
        <p id="result">Sorted Array: </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
